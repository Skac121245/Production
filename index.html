<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FRC Production Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e2f;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .card-custom {
      background-color: #2d2d44;
      border: none;
      border-radius: 1rem;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      height: 100%;
    }
    .section-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      color: #00bcd4;
    }
    .priority { color: #ffc107; }
    .task { color: #4caf50; }
    .deadline { color: #ff5722; }
    .event { color: #2196f3; }
    .item-text {
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }
    .countdown {
      font-weight: bold;
      margin-left: 0.5rem;
      color: #ffffff;
    }
    .vh-100-scrollable {
      max-height: 100vh;
      overflow-y: auto;
    }
    header{
        font-size: 40px;
        font-weight: 700;
        font-style: normal;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        padding-bottom: 20px;
        
    }
  </style>
</head>
<body>
    <header>
        PRO-DUCK-TION
    </header>
    <div class="container mb-4">
        <div class="row g-4">
          <!-- Add Task -->
          <div class="col-md-3">
            <div class="card-custom">
              <div class="section-title">‚ûï Add Task</div>
              <form id="taskForm">
                <input class="form-control mb-2" name="Task" placeholder="Task" required>
                <select class="form-control mb-2" name="Category">
                  <option>Programming</option>
                  <option>Mechanical</option>
                  <option>Design</option>
                </select>
                <select class="form-control mb-2" name="Status">
                  <option>To Do</option>
                  <option>In Progress</option>
                  <option>Done</option>
                </select>
                <button class="btn btn-sm btn-outline-light w-100">Add</button>
              </form>
            </div>
          </div>
      
          <!-- Add Priority -->
          <div class="col-md-3">
            <div class="card-custom">
              <div class="section-title">‚≠ê Add Priority</div>
              <form id="priorityForm">
                <input class="form-control mb-2" name="Title" placeholder="Title" required>
                <input class="form-control mb-2" name="Rank" type="number" placeholder="Rank">
                <input class="form-control mb-2" name="Category" placeholder="Category">
                <input class="form-control mb-2" name="Description" placeholder="Description">
                <button class="btn btn-sm btn-outline-warning w-100">Add</button>
              </form>
            </div>
          </div>
      
          <!-- Add Deadline -->
          <div class="col-md-3">
            <div class="card-custom">
              <div class="section-title">üìÖ Add Deadline</div>
              <form id="deadlineForm">
                <input class="form-control mb-2" name="Title" placeholder="Title" required>
                <input class="form-control mb-2" name="Date" type="date" required>
                <input class="form-control mb-2" name="Description" placeholder="Description">
                <button class="btn btn-sm btn-outline-danger w-100">Add</button>
              </form>
            </div>
          </div>
      
          <!-- Add Competition -->
          <div class="col-md-3">
            <div class="card-custom">
              <div class="section-title">üèÅ Add Competition</div>
              <form id="compForm">
                <input class="form-control mb-2" name="Event Name" placeholder="Event Name" required>
                <input class="form-control mb-2" name="Event Date" type="date" required>
                <button class="btn btn-sm btn-outline-info w-100">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
  <div class="container-fluid">
    <div class="row">
      
      <!-- Left 2/3 Panel -->
      <div class="col-lg-8">
        <div class="row">
          <div class="col-md-4">
            <div class="card-custom vh-100-scrollable">
              <div class="section-title">üíª Programming Tasks</div>
              <div id="tasks-programming"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-custom vh-100-scrollable">
              <div class="section-title">üî© Mechanical Tasks</div>
              <div id="tasks-mechanical"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-custom vh-100-scrollable">
              <div class="section-title">üé® Design Tasks</div>
              <div id="tasks-design"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right 1/3 Panel -->
      <div class="col-lg-4 d-flex flex-column">
        
        <!-- Top: Priorities -->
        <div class="card-custom flex-grow-1 mb-3">
          <div class="section-title">üî• Current Priorities</div>
          <div id="priorities"></div>
        </div>
        
        <!-- Bottom: Deadlines & Competitions -->
        <div class="card-custom flex-grow-1">
          <div class="section-title">üìÖ Deadlines</div>
          <div id="deadlines" class="mb-3"></div>
          <div class="section-title">üèÅ Competitions</div>
          <div id="competitions"></div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycby73hCbTZ990H1Bd7_llkV4UH0YrgRp5UOti56U2L_OTahfxLQDKA7xcPE2JrNpOTEw/exec";



    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const priorities = data.Priorities.sort((a, b) => a.Rank - b.Rank);
        const tasks = data.Tasks;
        const deadlines = data.Deadlines;
        const competitions = data.Competitions;

        const el = (html) => {
          const div = document.createElement("div");
          div.className = "item-text";
          div.innerHTML = html;
          return div;
        };

        const appendAll = (parentId, items, formatter) => {
          const parent = document.getElementById(parentId);
          items.forEach(item => parent.appendChild(formatter(item)));
        };

        appendAll("priorities", priorities, p =>
          el(`<span class="priority">‚≠ê ${p.Title}</span> <small>[${p.Category}]</small><br/><i>${p.Description}</i>`));

        appendAll("tasks-programming", tasks.filter(t => t.Category === "Programming"), t =>
          el(`<span class="task">üîß ${t.Task}</span> - <b>${t.Status}</b>`));

        appendAll("tasks-mechanical", tasks.filter(t => t.Category === "Mechanical"), t =>
          el(`<span class="task">üîß ${t.Task}</span> - <b>${t.Status}</b>`));

        appendAll("tasks-design", tasks.filter(t => t.Category === "Design"), t =>
          el(`<span class="task">üîß ${t.Task}</span> - <b>${t.Status}</b>`));

        appendAll("deadlines", deadlines, d => {
          const daysLeft = Math.floor((new Date(d.Date) - new Date()) / (1000 * 60 * 60 * 24));
          return el(`<span class="deadline">‚è≥ ${d.Title}</span> - <span class="countdown">${daysLeft} days left</span><br/><i>${d.Description}</i>`);
        });

        appendAll("competitions", competitions, c => {
          const daysLeft = Math.floor((new Date(c["Event Date"]) - new Date()) / (1000 * 60 * 60 * 24));
          return el(`<span class="event">üèüÔ∏è ${c["Event Name"]}</span> - <span class="countdown">${daysLeft} days left</span>`);
        });
      })
      .catch(err => {
        document.body.appendChild(document.createTextNode("Error loading data: " + err));
      });

      const submitForm = (formId, sheetName) => {
  const form = document.getElementById(formId);
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());
    data.sheet = sheetName;
    fetch(endpoint, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    }).then(res => {
      if (!res.ok) throw new Error("Failed to submit");
      return res.json();
    }).then(() => {
      alert(`Submitted to ${sheetName}`);
      form.reset();
      location.reload(); // or re-fetch and update DOM instead
    }).catch(err => alert("Error: " + err));
  });
};

submitForm("taskForm", "Tasks");
submitForm("priorityForm", "Priorities");
submitForm("deadlineForm", "Deadlines");
submitForm("compForm", "Competitions");

  </script>

</body>
</html>
